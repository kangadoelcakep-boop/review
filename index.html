<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>GripAndReview CDN</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #2b6cb0; }
    pre {
      background: #f6f8fa;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .ok { color: green; }
    .err { color: red; }
    button {
      background: #2b6cb0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e4d7a;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¦ GripAndReview CDN</h1>
  <p>
    Halaman ini menampilkan status file JS gabungan yang terbaru.
  </p>

  <h2>ğŸ”— Link CDN</h2>
  <ul>
    <li><a href="latest.txt">latest.txt</a> (pointer ke file JS terbaru)</li>
    <li><a id="latestLink" href="#">main.&lt;timestamp&gt;.js</a> (versi terbaru)</li>
    <li><a href="loader.js">loader.js</a> (auto loader dengan fallback)</li>
  </ul>

  <h2>â„¹ï¸ Status</h2>
  <div id="status">â³ Mengecek versi...</div>

  <h2>ğŸ§ª Test Loader</h2>
  <button id="testLoaderBtn">Load Script Terbaru</button>
  <div id="testResult"></div>

  <script>
    let latestFile = null;

    // cek latest.txt
    fetch("latest.txt", { cache: "no-cache" })
      .then(res => res.text())
      .then(file => {
        latestFile = file.trim();
        document.getElementById("status").innerHTML = "âœ… Versi terbaru: <b>" + latestFile + "</b>";
        document.getElementById("latestLink").href = latestFile;
        document.getElementById("latestLink").textContent = latestFile;
      })
      .catch(err => {
        document.getElementById("status").innerHTML =
          "<span class='err'>âŒ Gagal load latest.txt</span><br>" + err;
      });

    // test loader
    document.getElementById("testLoaderBtn").addEventListener("click", () => {
      if (!latestFile) {
        document.getElementById("testResult").innerHTML =
          "<span class='err'>âŒ Belum ada file terbaru.</span>";
        return;
      }

      const script = document.createElement("script");
      script.src = latestFile + "?t=" + Date.now(); // bust cache
      script.onload = () => {
        document.getElementById("testResult").innerHTML =
          "<span class='ok'>âœ… Script berhasil dimuat: " + latestFile + "</span>";
      };
      script.onerror = () => {
        document.getElementById("testResult").innerHTML =
          "<span class='err'>âŒ Gagal memuat script.</span>";
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
