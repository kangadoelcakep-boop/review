name: Build main.js

on:
  push:
    branches:
      - main
    paths:
      - 'subscribe.js'
      - 'review.js'
      - 'build.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run build script
        run: node build.js

      - name: Commit and push main.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.js
          git commit -m "chore: auto-build main.js"
          git push
