name: Build main.js with cache busting

on:
  push:
    branches:
      - main
    paths:
      - 'subscribe.js'
      - 'review.js'
      - 'build.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run build script
        run: node build.js

      - name: Commit and push main.js
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          mv main.js main.$VERSION.js
          echo "âœ… Build dengan versi: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.*.js
          git commit -m "chore: auto-build main.js ($VERSION)"
          git push
